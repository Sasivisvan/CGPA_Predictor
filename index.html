<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal CGPA Projector</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #06b6d4;
            --accent-hover: #0891b2;
            --accent-glow: rgba(6, 182, 212, 0.25);
            --border: #334155;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 650px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            border: 1px solid var(--border);
        }

        h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        /* --- Mode Switcher --- */
        .mode-switch {
            display: flex;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .mode-option {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .mode-option.active {
            background: var(--accent);
            color: #0f172a;
            box-shadow: 0 2px 10px var(--accent-glow);
        }

        /* --- Input Sections --- */
        .input-section {
            display: none; /* Hidden by default */
            animation: fadeIn 0.3s ease;
        }
        .input-section.visible {
            display: block;
        }

        /* Detailed Mode Styling */
        .sem-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .sem-row {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
            align-items: end;
            background: rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        .btn-remove {
            background: rgba(244, 63, 94, 0.1);
            color: var(--remove);
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; margin-bottom: 2px;
            border: none; border-radius: 8px; cursor: pointer;
        }
        .btn-remove:hover { background: var(--danger); color: white; }

        /* Quick Mode Styling */
        .quick-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 1rem;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        /* Common Inputs */
        label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 6px;
        }
        input {
            width: 100%;
            padding: 10px;
            background: #0f172a;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: white;
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 8px var(--accent-glow);
        }

        /* Buttons */
        .btn-add {
            width: 100%;
            padding: 10px;
            background: var(--card-bg);
            border: 1px dashed var(--text-muted);
            color: var(--text-muted);
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 1.5rem;
        }
        .btn-add:hover { border-color: var(--accent); color: var(--accent); }

        .btn-calc {
            background: var(--accent);
            color: #0f172a;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--accent-glow);
            margin-top: 1rem;
            transition: background 0.2s;
        }
        .btn-calc:hover { background: var(--accent-hover); }

        /* --- Target & Current Sem Section --- */
        .lower-inputs {
            border-top: 1px solid var(--border);
            padding-top: 1.5rem;
            margin-top: 1.5rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .target-box {
            background: rgba(6, 182, 212, 0.05);
            border: 1px solid rgba(6, 182, 212, 0.2);
            padding: 10px;
            border-radius: 8px;
        }

        /* --- Results --- */
        #result-section {
            display: none;
            margin-top: 2rem;
            border-top: 1px solid var(--border);
            padding-top: 1.5rem;
            animation: fadeIn 0.4s ease;
        }
        .target-result-card {
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid var(--accent);
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 2rem;
        }
        .target-message { font-size: 1.1rem; margin-bottom: 0.5rem; color: var(--text-main); }
        .target-value { font-size: 1.5rem; font-weight: 800; color: var(--accent); }

        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { text-align: left; color: var(--accent); padding: 10px; border-bottom: 1px solid var(--border); font-size: 0.8rem; text-transform: uppercase; }
        td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .gain { color: var(--success); }
        .loss { color: var(--danger); }
        .neutral { color: var(--text-muted); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <h1>Grade Projector</h1>
        <p class="subtitle">How would you like to enter your past grades?</p>

        <div class="mode-switch">
            <div class="mode-option active" onclick="switchMode('detailed')" id="tab-detailed">Detailed (By Sem)</div>
            <div class="mode-option" onclick="switchMode('quick')" id="tab-quick">Quick (Total CGPA)</div>
        </div>

        <div id="section-detailed" class="input-section visible">
            <div id="semesters-container" class="sem-list"></div>
            <button class="btn-add" onclick="addSemesterRow()">+ Add Semester Row</button>
        </div>

        <div id="section-quick" class="input-section">
            <div class="quick-inputs">
                <div class="input-wrapper">
                    <label>Current CGPA</label>
                    <input type="number" id="quick-cgpa" placeholder="e.g. 8.5" step="0.01" min="0" max="10">
                </div>
                <div class="input-wrapper">
                    <label>Total Past Credits</label>
                    <input type="number" id="quick-credits" placeholder="e.g. 80" step="0.5" min="0">
                </div>
            </div>
        </div>

        <div class="lower-inputs">
            <div class="input-wrapper">
                <label style="color:white; font-weight:600;">Current Sem Credits</label>
                <input type="number" id="currCredits" placeholder="e.g. 24" step="0.5" min="0">
            </div>
            <div class="input-wrapper target-box">
                <label style="color:var(--accent); font-weight:600;">Target CGPA (Goal)</label>
                <input type="number" id="targetCgpa" placeholder="e.g. 9.0" step="0.01" min="0" max="10">
            </div>
        </div>

        <button class="btn-calc" onclick="calculate()">Calculate & Project</button>

        <div id="result-section">
            <div id="target-feedback" class="target-result-card"></div>
            <h4 style="margin-bottom:10px; color:var(--text-muted);">Scenario Table</h4>
            <table>
                <thead>
                    <tr>
                        <th>If Sem SGPA</th>
                        <th>New CGPA</th>
                        <th>Impact</th>
                    </tr>
                </thead>
                <tbody id="projection-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        // State
        let currentMode = 'detailed'; // 'detailed' or 'quick'
        const container = document.getElementById('semesters-container');

        // Initialize
        window.onload = function() {
            addSemesterRow(); // Add first row for detailed mode
        };

        // --- UI Logic ---
        function switchMode(mode) {
            currentMode = mode;
            
            // Toggle Tabs
            document.getElementById('tab-detailed').className = mode === 'detailed' ? 'mode-option active' : 'mode-option';
            document.getElementById('tab-quick').className = mode === 'quick' ? 'mode-option active' : 'mode-option';

            // Toggle Sections
            document.getElementById('section-detailed').className = mode === 'detailed' ? 'input-section visible' : 'input-section';
            document.getElementById('section-quick').className = mode === 'quick' ? 'input-section visible' : 'input-section';

            // Hide Results on switch (clean state)
            document.getElementById('result-section').style.display = 'none';
        }

        function addSemesterRow() {
            const count = container.children.length + 1;
            const div = document.createElement('div');
            div.className = 'sem-row';
            div.innerHTML = `
                <div class="input-wrapper">
                    <label>Sem ${count} SGPA</label>
                    <input type="number" class="sem-sgpa" placeholder="0-10" step="0.01">
                </div>
                <div class="input-wrapper">
                    <label>Sem ${count} Credits</label>
                    <input type="number" class="sem-credits" placeholder="Credit" step="0.5">
                </div>
                <button class="btn-remove" onclick="removeRow(this)" title="Remove">×</button>
            `;
            container.appendChild(div);
            renumberLabels();
        }

        function removeRow(btn) {
            btn.parentElement.remove();
            renumberLabels();
        }

        function renumberLabels() {
            const rows = document.querySelectorAll('.sem-row');
            rows.forEach((row, index) => {
                const labels = row.querySelectorAll('label');
                labels[0].innerText = `Sem ${index + 1} SGPA`;
                labels[1].innerText = `Sem ${index + 1} Credits`;
            });
        }

        // --- Calculation Logic ---
        function calculate() {
            // 1. Reset Displays
            document.getElementById('projection-body').innerHTML = "";
            document.getElementById('target-feedback').innerHTML = "";
            document.getElementById('result-section').style.display = "none";

            // 2. Fetch Past Data based on Mode
            let totalPastPoints = 0;
            let totalPastCredits = 0;
            let currentCgpa = 0;

            if (currentMode === 'detailed') {
                const sgpaInputs = document.querySelectorAll('.sem-sgpa');
                const creditInputs = document.querySelectorAll('.sem-credits');
                let validRows = 0;

                for(let i=0; i<sgpaInputs.length; i++) {
                    const s = parseFloat(sgpaInputs[i].value);
                    const c = parseFloat(creditInputs[i].value);
                    if(!isNaN(s) && !isNaN(c)) {
                        totalPastPoints += (s * c);
                        totalPastCredits += c;
                        validRows++;
                    }
                }
                if (validRows === 0) {
                    alert("Please enter at least one past semester row.");
                    return;
                }
                currentCgpa = totalPastPoints / totalPastCredits;

            } else {
                // Quick Mode
                const qCgpa = parseFloat(document.getElementById('quick-cgpa').value);
                const qCredits = parseFloat(document.getElementById('quick-credits').value);
                
                if (isNaN(qCgpa) || isNaN(qCredits)) {
                    alert("Please enter both Current CGPA and Total Past Credits.");
                    return;
                }
                currentCgpa = qCgpa;
                totalPastCredits = qCredits;
                totalPastPoints = qCgpa * qCredits;
            }

            // 3. Fetch Common Data
            const currCredits = parseFloat(document.getElementById('currCredits').value);
            const targetCgpa = parseFloat(document.getElementById('targetCgpa').value);

            if (isNaN(currCredits)) {
                alert("Please enter Current Semester Credits.");
                return;
            }

            // 4. Target Calculation
            const totalFutureCredits = totalPastCredits + currCredits;
            const targetBox = document.getElementById('target-feedback');

            if (!isNaN(targetCgpa)) {
                const requiredTotalPoints = targetCgpa * totalFutureCredits;
                const pointsNeeded = requiredTotalPoints - totalPastPoints;
                const requiredSgpa = pointsNeeded / currCredits;

                let html = "";
                if (requiredSgpa > 10.0) {
                    const maxCgpa = (totalPastPoints + (10 * currCredits)) / totalFutureCredits;
                    html = `
                        <div class="target-message" style="color:var(--danger)">Goal Unreachable</div>
                        <div style="color:#cbd5e1">Requires <span style="color:var(--danger);font-weight:bold">${requiredSgpa.toFixed(2)} SGPA</span></div>
                        <div style="font-size:0.85rem; color:var(--text-muted); margin-top:4px">Max possible CGPA is <b>${maxCgpa.toFixed(2)}</b></div>
                    `;
                } else if (requiredSgpa <= 0) {
                    html = `<div class="target-message" style="color:var(--success)">Goal Secured</div><div style="color:#cbd5e1">You're already above target.</div>`;
                } else {
                    html = `
                        <div class="target-message">To reach <span style="color:white">${targetCgpa}</span> CGPA</div>
                        <div style="color:#cbd5e1">You need to score:</div>
                        <div class="target-value">${requiredSgpa.toFixed(2)} SGPA</div>
                    `;
                }
                targetBox.innerHTML = html;
            } else {
                targetBox.innerHTML = `<div style="color:var(--text-muted); font-style:italic">Enter a Target CGPA to see requirements.</div>`;
            }

            // 5. Projection Loop
            const tbody = document.getElementById('projection-body');
            for (let sgpa = 10.0; sgpa >= 4.0; sgpa -= 0.2) {
                const s = parseFloat(sgpa.toFixed(1));
                const grandTotal = totalPastPoints + (s * currCredits);
                const projected = grandTotal / totalFutureCredits;
                
                const diff = projected - currentCgpa;
                let diffStr = "-", diffClass = "neutral";
                
                if (diff > 0.001) { diffStr = "▲ " + diff.toFixed(3); diffClass = "gain"; }
                else if (diff < -0.001) { diffStr = "▼ " + Math.abs(diff).toFixed(3); diffClass = "loss"; }

                // Check goal hit
                let rowStyle = "";
                if (!isNaN(targetCgpa) && projected >= targetCgpa - 0.001) {
                    rowStyle = "background: rgba(16, 185, 129, 0.1); border-left: 3px solid var(--success);";
                }

                tbody.innerHTML += `
                    <tr style="${rowStyle}">
                        <td style="font-weight:bold; color:white;">${s}</td>
                        <td style="font-size:1.1em; font-weight:bold;">${projected.toFixed(2)}</td>
                        <td class="${diffClass}">${diffStr}</td>
                    </tr>
                `;
            }

            document.getElementById('result-section').style.display = "block";
            document.getElementById('target-feedback').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    </script>
</body>
</html>
