<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Projector Pro</title>
    <style>
        :root {
            /* Modernized Dark Palette */
            --bg-color: #0f172a;
            --card-surface: #1e293b;
            --card-border: #334155;
            --input-bg: #334155; 
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent: #38bdf8; /* Brighter Blue */
            --accent-hover: #0ea5e9;
            --accent-glow: rgba(56, 189, 248, 0.3);
            --success: #22c55e;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        /* Header */
        header { text-align: center; margin-bottom: 2.5rem; }
        h1 {
            font-weight: 800;
            font-size: 2rem;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p.subtitle { color: var(--text-muted); font-size: 0.95rem; }

        /* Step Cards */
        .step-card {
            background: var(--card-surface);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            position: relative;
        }

        .step-badge {
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--accent);
            color: #0f172a;
            font-size: 0.75rem;
            font-weight: 800;
            padding: 4px 10px;
            border-radius: 20px;
            text-transform: uppercase;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: rgba(0,0,0,0.2);
            padding: 4px;
            border-radius: 10px;
            margin-bottom: 1.2rem;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .tab.active { background: var(--input-bg); color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        /* Inputs */
        .input-group { margin-bottom: 1rem; position: relative; }
        label {
            display: flex; align-items: center; gap: 6px;
            font-size: 0.8rem; font-weight: 600; color: var(--text-muted); margin-bottom: 6px;
        }
        input {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid transparent;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: 0.2s;
        }
        input:focus { outline: none; border-color: var(--accent); background: #1e293b; }

        /* The 'i' Button */
        .info-btn {
            display: inline-flex;
            align-items: center; justify-content: center;
            width: 18px; height: 18px;
            background: rgba(56, 189, 248, 0.15);
            color: var(--accent);
            border-radius: 50%;
            font-size: 11px;
            font-weight: bold;
            font-family: serif; /* For the 'i' look */
            text-decoration: none;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid rgba(56, 189, 248, 0.3);
        }
        .info-btn:hover { background: var(--accent); color: #0f172a; transform: scale(1.1); }

        /* Detailed Rows */
        .sem-row {
            display: flex; gap: 10px; margin-bottom: 10px;
            background: rgba(255,255,255,0.03); padding: 10px; border-radius: 8px;
        }
        .btn-mini {
            padding: 0 12px; background: rgba(239, 68, 68, 0.15); color: var(--danger);
            border: none; border-radius: 6px; cursor: pointer; font-size: 1.2rem;
        }
        .btn-add {
            width: 100%; padding: 10px; border: 1px dashed var(--text-muted);
            background: transparent; color: var(--text-muted); border-radius: 8px; cursor: pointer;
        }
        .btn-add:hover { border-color: var(--accent); color: var(--accent); }

        /* Strategy Radio */
        .strategy-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 1rem; }
        .radio-card {
            background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px;
            text-align: center; cursor: pointer; border: 1px solid transparent; font-size: 0.85rem; color: var(--text-muted);
        }
        .radio-card input { display: none; }
        .radio-card:has(input:checked) {
            background: rgba(56, 189, 248, 0.1); border-color: var(--accent); color: var(--accent); font-weight: bold;
        }

        /* Calculate Button */
        .btn-calc {
            width: 100%; padding: 16px; background: var(--accent); color: #0f172a;
            border: none; border-radius: 12px; font-weight: 800; font-size: 1.1rem;
            cursor: pointer; box-shadow: 0 0 20px var(--accent-glow); transition: 0.2s;
        }
        .btn-calc:hover { transform: translateY(-2px); box-shadow: 0 5px 25px var(--accent-glow); }

        /* Results */
        #result-area { display: none; margin-top: 2rem; animation: slideUp 0.4s ease; }
        .result-header {
            display: flex; justify-content: space-between; align-items: center;
            background: #111827; padding: 15px; border-radius: 12px; border: 1px solid var(--card-border);
            margin-bottom: 1.5rem;
        }
        .result-stat h4 { color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase; }
        .result-stat div { font-size: 1.4rem; font-weight: 800; color: white; }

        .feedback-box {
            padding: 15px; border-radius: 8px; margin-bottom: 1.5rem; text-align: center;
            background: rgba(255,255,255,0.03);
        }

        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { text-align: left; padding: 10px; color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase; border-bottom: 1px solid var(--card-border); }
        td { padding: 12px 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Grade Projector</h1>
            <p class="subtitle">Plan your academic comeback.</p>
        </header>

        <div class="step-card">
            <div class="step-badge">Step 1: History</div>
            <div class="tabs">
                <div class="tab active" onclick="setMode('detailed')" id="tab-det">Detailed Input</div>
                <div class="tab" onclick="setMode('quick')" id="tab-q">Quick Input</div>
            </div>

            <div id="mode-detailed">
                <div id="rows-container"></div>
                <button class="btn-add" onclick="addRow()">+ Add Semester</button>
            </div>

            <div id="mode-quick" style="display:none;">
                <div class="input-group">
                    <label>Current CGPA</label>
                    <input type="number" id="q-cgpa" placeholder="e.g. 8.4" step="0.01">
                </div>
                <div class="input-group">
                    <label>Total Past Credits</label>
                    <input type="number" id="q-credits" placeholder="e.g. 82" step="0.5">
                </div>
            </div>
        </div>

        <div class="step-card">
            <div class="step-badge">Step 2: Strategy</div>
            
            <div class="strategy-grid">
                <label class="radio-card">
                    <input type="radio" name="strat" value="next" checked onchange="updStrat()">
                    Next Sem Only
                </label>
                <label class="radio-card">
                    <input type="radio" name="strat" value="degree" onchange="updStrat()">
                    Rest of Degree
                </label>
            </div>

            <div class="input-group">
                <label id="lbl-credits">
                    Next Sem Credits
                    <a href="https://your-college-timetable-link.com" target="_blank" class="info-btn" title="View Timetable">i</a>
                </label>
                <input type="number" id="f-credits" placeholder="e.g. 24" step="0.5">
            </div>

            <div class="input-group">
                <label>Target CGPA Goal</label>
                <input type="number" id="target" placeholder="e.g. 9.0" step="0.01" style="border-color: var(--accent);">
            </div>
        </div>

        <button class="btn-calc" onclick="calc()">Calculate Projection</button>

        <div id="result-area">
            <div class="result-header">
                <div class="result-stat">
                    <h4>Current CGPA</h4>
                    <div id="out-curr">--</div>
                </div>
                <div class="result-stat">
                    <h4>Past Credits</h4>
                    <div id="out-cred">--</div>
                </div>
                <div class="result-stat" style="text-align:right;">
                    <h4>Goal</h4>
                    <div id="out-goal" style="color:var(--accent)">--</div>
                </div>
            </div>

            <div id="feedback" class="feedback-box"></div>

            <table>
                <thead>
                    <tr>
                        <th>Performance</th>
                        <th>New CGPA</th>
                        <th>Change</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        // --- Configuration ---
        let mode = 'detailed';
        const container = document.getElementById('rows-container');

        // Init
        window.onload = () => { addRow(); updStrat(); };

        // --- UI Functions ---
        function setMode(m) {
            mode = m;
            document.getElementById('tab-det').className = m === 'detailed' ? 'tab active' : 'tab';
            document.getElementById('tab-q').className = m === 'quick' ? 'tab active' : 'tab';
            document.getElementById('mode-detailed').style.display = m === 'detailed' ? 'block' : 'none';
            document.getElementById('mode-quick').style.display = m === 'quick' ? 'block' : 'none';
        }

        function addRow() {
            const idx = container.children.length + 1;
            const div = document.createElement('div');
            div.className = 'sem-row';
            div.innerHTML = `
                <div style="flex:1"><input type="number" class="r-sgpa" placeholder="SGPA Sem ${idx}" step="0.01"></div>
                <div style="flex:1"><input type="number" class="r-cred" placeholder="Credits" step="0.5"></div>
                <button class="btn-mini" onclick="this.parentElement.remove()">Ã—</button>
            `;
            container.appendChild(div);
        }

        function updStrat() {
            const isNext = document.querySelector('input[name="strat"]:checked').value === 'next';
            const lbl = document.getElementById('lbl-credits');
            const inp = document.getElementById('f-credits');
            
            // --- LINK LOGIC ---
            if(isNext) {
                // Link to TIMETABLE
                lbl.innerHTML = `Next Sem Credits <a href="https://www.amrita.edu/campus/chennai/" target="_blank" class="info-btn" title="Check Timetable">i</a>`;
                inp.placeholder = "e.g. 24";
            } else {
                // Link to CURRICULUM
                lbl.innerHTML = `Total Course Credits <a href="https://www.amrita.edu/campus/chennai/" target="_blank" class="info-btn" title="Check Curriculum">i</a>`;
                inp.placeholder = "e.g. 160 (Total for 4 years)";
            }
        }

        // --- Math Logic ---
        function calc() {
            // 1. Get Past Data
            let pPoints = 0, pCreds = 0;
            if (mode === 'detailed') {
                document.querySelectorAll('.sem-row').forEach(row => {
                    const s = parseFloat(row.querySelector('.r-sgpa').value);
                    const c = parseFloat(row.querySelector('.r-cred').value);
                    if(!isNaN(s) && !isNaN(c)) { pPoints += s*c; pCreds += c; }
                });
            } else {
                const cg = parseFloat(document.getElementById('q-cgpa').value);
                const cr = parseFloat(document.getElementById('q-credits').value);
                if(!isNaN(cg) && !isNaN(cr)) { pPoints = cg*cr; pCreds = cr; }
            }

            if(pCreds === 0) return alert("Please enter valid past grades.");

            // 2. Get Future Data
            const strat = document.querySelector('input[name="strat"]:checked').value;
            const fInput = parseFloat(document.getElementById('f-credits').value);
            const target = parseFloat(document.getElementById('target').value);

            if(isNaN(fInput)) return alert("Please enter future credit info.");

            let credsToEarn = 0, totalCreds = 0;
            if(strat === 'next') {
                credsToEarn = fInput;
                totalCreds = pCreds + credsToEarn;
            } else {
                totalCreds = fInput;
                credsToEarn = totalCreds - pCreds;
                if(credsToEarn <= 0) return alert("Total credits must be more than past credits.");
            }

            const currCGPA = pPoints / pCreds;

            // 3. Render Header
            document.getElementById('out-curr').innerText = currCGPA.toFixed(2);
            document.getElementById('out-cred').innerText = pCreds;
            document.getElementById('out-goal').innerText = isNaN(target) ? "--" : target;
            document.getElementById('result-area').style.display = "block";

            // 4. Target Analysis
            const box = document.getElementById('feedback');
            if(!isNaN(target)) {
                const reqPoints = (target * totalCreds) - pPoints;
                const reqSGPA = reqPoints / credsToEarn;
                const maxCGPA = (pPoints + (10 * credsToEarn)) / totalCreds;

                if(reqSGPA > 10) {
                    box.innerHTML = `<span style="color:var(--danger); font-weight:bold;">Impossible</span><br><span style="color:#94a3b8; font-size:0.9rem">Max possible is ${maxCGPA.toFixed(2)}</span>`;
                    box.style.border = "1px solid var(--danger)";
                } else if (reqSGPA <= 0) {
                    box.innerHTML = `<span style="color:var(--success); font-weight:bold;">Goal Secured</span>`;
                    box.style.border = "1px solid var(--success)";
                } else {
                    box.innerHTML = `Need <b>${reqSGPA.toFixed(2)}</b> SGPA <span style="color:#94a3b8; font-size:0.85rem">(${strat === 'next' ? 'Next Sem' : 'Avg for rest'})</span>`;
                    box.style.border = "1px solid var(--accent)";
                }
            } else {
                box.innerHTML = "Enter a goal to see requirements.";
                box.style.border = "1px solid var(--card-border)";
            }

            // 5. Table
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = "";
            for(let s = 10; s >= 4; s -= 0.5) {
                const proj = (pPoints + (s * credsToEarn)) / totalCreds;
                const diff = proj - currCGPA;
                let col = "#94a3b8";
                if(diff > 0.01) col = "var(--success)";
                if(diff < -0.01) col = "var(--danger)";
                
                // Highlight Goal
                let style = "";
                if(!isNaN(target) && proj >= target - 0.001) style = "background:rgba(34, 197, 94, 0.1)";

                tbody.innerHTML += `
                    <tr style="${style}">
                        <td style="color:white; font-weight:bold;">${s.toFixed(1)}</td>
                        <td>${proj.toFixed(2)}</td>
                        <td style="color:${col}">${diff > 0 ? '+' : ''}${diff.toFixed(2)}</td>
                    </tr>
                `;
            }

            document.getElementById('result-area').scrollIntoView({behavior:'smooth'});
        }
    </script>
</body>
</html>
