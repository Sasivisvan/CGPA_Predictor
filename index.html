<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate CGPA Projector</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #06b6d4;
            --accent-hover: #0891b2;
            --accent-glow: rgba(6, 182, 212, 0.25);
            --border: #334155;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 650px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            border: 1px solid var(--border);
        }

        h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        /* --- Dynamic Semester List --- */
        .sem-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .sem-row {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
            align-items: end;
            background: rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            animation: slideIn 0.3s ease;
        }

        label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px;
            background: #0f172a;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: white;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 8px var(--accent-glow);
        }

        /* --- Buttons --- */
        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }

        button:active { transform: scale(0.98); }

        .btn-add {
            background: var(--card-bg);
            border: 1px dashed var(--text-muted);
            color: var(--text-muted);
            flex: 1;
        }
        .btn-add:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(6, 182, 212, 0.05);
        }

        .btn-calc {
            background: var(--accent);
            color: #0f172a;
            flex: 1;
            font-weight: 800;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px var(--accent-glow);
            margin-top: 1rem;
            width: 100%;
        }
        .btn-calc:hover { background: var(--accent-hover); }

        .btn-remove {
            background: rgba(244, 63, 94, 0.1);
            color: var(--remove);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-bottom: 2px;
        }
        .btn-remove:hover { background: var(--remove); color: white; }

        /* --- Current Sem & Target Section --- */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            border-top: 1px solid var(--border);
            padding-top: 1.5rem;
            margin-bottom: 1rem;
        }

        .target-box {
            background: rgba(6, 182, 212, 0.05);
            border: 1px solid rgba(6, 182, 212, 0.2);
            padding: 10px;
            border-radius: 8px;
        }

        /* --- Result Section --- */
        #result-section {
            display: none;
            margin-top: 2rem;
            border-top: 1px solid var(--border);
            padding-top: 1.5rem;
            animation: fadeIn 0.4s ease;
        }

        .target-result-card {
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid var(--accent);
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 2rem;
        }
        
        .target-message {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .target-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th {
            text-align: left;
            color: var(--accent);
            padding: 10px;
            border-bottom: 1px solid var(--border);
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .gain { color: var(--success); }
        .loss { color: var(--danger); }
        .neutral { color: var(--text-muted); }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Grade Planner</h1>
        <p class="subtitle">Add past semesters & set your target.</p>

        <div id="semesters-container" class="sem-list"></div>
        <div class="btn-group">
            <button class="btn-add" onclick="addSemesterRow()">+ Add Past Semester</button>
        </div>

        <div class="grid-2">
            <div class="input-wrapper">
                <label style="color:white; font-weight:600;">Current Sem Credits</label>
                <input type="number" id="currCredits" placeholder="e.g. 24" step="0.5" min="0">
            </div>
            <div class="input-wrapper target-box">
                <label style="color:var(--accent); font-weight:600;">Target CGPA (Goal)</label>
                <input type="number" id="targetCgpa" placeholder="e.g. 9.0" step="0.01" min="0" max="10">
            </div>
        </div>

        <button class="btn-calc" onclick="calculate()">Calculate & Project</button>

        <div id="result-section">
            
            <div id="target-feedback" class="target-result-card">
                </div>

            <h4 style="margin-bottom:10px; color:var(--text-muted);">Scenario Table</h4>
            <table>
                <thead>
                    <tr>
                        <th>If Sem SGPA</th>
                        <th>New CGPA</th>
                        <th>Impact</th>
                    </tr>
                </thead>
                <tbody id="projection-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        const container = document.getElementById('semesters-container');

        // Start with 1 empty row
        window.onload = function() {
            addSemesterRow();
        };

        function addSemesterRow() {
            const count = container.children.length + 1;
            const div = document.createElement('div');
            div.className = 'sem-row';
            div.innerHTML = `
                <div class="input-wrapper">
                    <label>Sem ${count} SGPA</label>
                    <input type="number" class="sem-sgpa" placeholder="0-10" step="0.01">
                </div>
                <div class="input-wrapper">
                    <label>Sem ${count} Credits</label>
                    <input type="number" class="sem-credits" placeholder="Credit" step="0.5">
                </div>
                <button class="btn-remove" onclick="removeRow(this)" title="Remove">×</button>
            `;
            container.appendChild(div);
            renumberLabels();
        }

        function removeRow(btn) {
            btn.parentElement.remove();
            renumberLabels();
        }

        function renumberLabels() {
            const rows = document.querySelectorAll('.sem-row');
            rows.forEach((row, index) => {
                const labels = row.querySelectorAll('label');
                labels[0].innerText = `Sem ${index + 1} SGPA`;
                labels[1].innerText = `Sem ${index + 1} Credits`;
            });
        }

        function calculate() {
            // --- 1. RESET STATE ---
            // Clear previous outputs immediately to ensure fresh processing
            const tbody = document.getElementById('projection-body');
            const targetBox = document.getElementById('target-feedback');
            const resultSection = document.getElementById('result-section');
            
            tbody.innerHTML = "";
            targetBox.innerHTML = "";
            resultSection.style.display = "none";

            // --- 2. GATHER FRESH DATA ---
            // We define variables inside function scope so they are never stale
            let totalPastPoints = 0;
            let totalPastCredits = 0;
            let isValid = true;

            const sgpaInputs = document.querySelectorAll('.sem-sgpa');
            const creditInputs = document.querySelectorAll('.sem-credits');

            for(let i=0; i<sgpaInputs.length; i++) {
                const s = parseFloat(sgpaInputs[i].value);
                const c = parseFloat(creditInputs[i].value);

                // Only count complete rows
                if(!isNaN(s) && !isNaN(c)) {
                    totalPastPoints += (s * c);
                    totalPastCredits += c;
                } else if (sgpaInputs[i].value !== "" || creditInputs[i].value !== "") {
                    isValid = false; // Half-filled row
                }
            }

            const currCredits = parseFloat(document.getElementById('currCredits').value);
            const targetCgpa = parseFloat(document.getElementById('targetCgpa').value);

            // Validation
            if (isNaN(currCredits)) {
                alert("Please enter Current Semester Credits.");
                return;
            }
            if (!isValid) {
                alert("Please ensure all Semester rows are fully filled or removed.");
                return;
            }

            // --- 3. CORE CALCULATIONS ---
            const totalFutureCredits = totalPastCredits + currCredits;
            const currentCgpa = totalPastCredits > 0 ? (totalPastPoints / totalPastCredits) : 0;

            // --- 4. TARGET ANALYSIS ---
            if (!isNaN(targetCgpa)) {
                // Formula: RequiredPoints = (TargetCGPA * TotalCredits) - PastPoints
                // RequiredSGPA = RequiredPoints / CurrentCredits
                const requiredTotalPoints = targetCgpa * totalFutureCredits;
                const pointsNeeded = requiredTotalPoints - totalPastPoints;
                const requiredSgpa = pointsNeeded / currCredits;

                let feedbackHtml = "";

                if (requiredSgpa > 10.0) {
                    const maxPossiblePoints = totalPastPoints + (10 * currCredits);
                    const maxPossibleCgpa = maxPossiblePoints / totalFutureCredits;
                    
                    feedbackHtml = `
                        <div class="target-message" style="color: var(--danger)">Goal Unreachable</div>
                        <div style="color: #cbd5e1; margin-bottom:5px;">
                            You need <span style="color:var(--danger); font-weight:bold;">${requiredSgpa.toFixed(2)} SGPA</span>.
                        </div>
                        <div style="font-size:0.9rem; color: var(--text-muted)">
                            Even with 10.0 SGPA, your max CGPA will be <span style="color:white; font-weight:bold;">${maxPossibleCgpa.toFixed(2)}</span>.
                        </div>
                    `;
                } else if (requiredSgpa <= 0) {
                     feedbackHtml = `
                        <div class="target-message" style="color: var(--success)">Goal Secured</div>
                        <div style="color: #cbd5e1;">
                            You are already above this target based on past performance.
                        </div>
                    `;
                } else {
                    feedbackHtml = `
                        <div class="target-message">To reach <span style="color:white">${targetCgpa}</span> CGPA</div>
                        <div style="color: #cbd5e1; margin-bottom: 5px;">You need to score at least:</div>
                        <div class="target-value">${requiredSgpa.toFixed(2)} SGPA</div>
                    `;
                }
                targetBox.innerHTML = feedbackHtml;
            } else {
                targetBox.innerHTML = `<div style="color:var(--text-muted); font-style:italic;">Enter a Target CGPA above to see requirements.</div>`;
            }

            // --- 5. SCENARIO PROJECTION LOOP ---
            for (let sgpa = 10.0; sgpa >= 4.0; sgpa -= 0.2) {
                const s = parseFloat(sgpa.toFixed(1)); // clean float
                const grandTotal = totalPastPoints + (s * currCredits);
                const projected = grandTotal / totalFutureCredits;
                
                // Diff logic
                const diff = projected - currentCgpa;
                let diffStr = "-";
                let diffClass = "neutral";

                if (totalPastCredits > 0) {
                    if (diff > 0.001) {
                        diffStr = "▲ " + diff.toFixed(3);
                        diffClass = "gain";
                    } else if (diff < -0.001) {
                        diffStr = "▼ " + Math.abs(diff).toFixed(3);
                        diffClass = "loss";
                    }
                }

                // Highlight row if it meets target
                let rowStyle = "";
                if (!isNaN(targetCgpa) && projected >= targetCgpa - 0.001) {
                    rowStyle = "background: rgba(16, 185, 129, 0.1); border-left: 3px solid var(--success);";
                }

                const row = `
                    <tr style="${rowStyle}">
                        <td style="font-weight:bold; color:white;">${s}</td>
                        <td style="font-size:1.1em; font-weight:bold;">${projected.toFixed(2)}</td>
                        <td class="${diffClass}">${diffStr}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            }

            // --- 6. DISPLAY RESULTS ---
            resultSection.style.display = "block";
            targetBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    </script>
</body>
</html>
